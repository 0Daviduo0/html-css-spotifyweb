<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Fontawsome -->

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <meta charset="UTF-8">

    <title>Spotify Web Player</title>

<body>

    <!-- Spotify premium banner (fixed) -->

    <div class="upgrade">

        <div class="upgrade-button">

        </div>

    </div>

    <!-- Horizontal Nav (fixed) -->

    <nav class="sidenav">
        <div class="spotify-logo">
            <div class="size">
                <img src="img/logo.svg" alt="">
            </div>
        </div>
        <div class="nav-options">

            <div class="option" id="home">

                <div class="option-icon">
                    <img src="img/home.svg" alt="">
                </div>

                <div class="option-name">
                    Home
                </div>

            </div>
            <div class="option" id="search">

                <div class="option-icon">
                    <img src="img/search.svg" alt="">

                <div class="option-name">
                    Cerca
                </div>

            </div>
            <div class="option" id="library">

                <div class="option-icon">
                    <img src="img/libreria.svg" alt="">
                </div>

                <div class="option-name">
                    La tua libreria
                </div>

            </div>

        </div>
        <div class="playlist-options">

            <div class="playlist-utilities">
                <div class="playlist">
                    PLAYLIST
                </div>
                <div class="new-playlist">
                    <div class="create-button">
                        <i class="fa-solid fa-plus"></i>
                    </div>
                    <div class="new-playlist-text">
                        Crea Playlist
                    </div>
                </div>
            </div>

            <div class="playlist-list">


                <div class="playlist-title">
                    Nome Playlist

                <div class="playlist-title">

                <div class="playlist-title">

                <div class="playlist-title">

                </div>

                <div class="playlist-title">
                    Nome Playlist
                </div>

                <div class="playlist-title">
                    Nome Playlist
                </div>

                <div class="playlist-title">
                    Nome Playlist
                </div>

                <div class="playlist-title">
                    Nome Playlist
                </div>

                <div class="playlist-title">
                    Nome Playlist
                </div>

                <div class="playlist-title">
                    Nome Playlist
                </div>


            </div>
        </div>

        <div class="nav-footer">
            <div class="download-profile">
                <div class="download">

                    <div class="download-icon">
                        <img src="img/download.svg" alt="">
                    </div>

                    <div class="download-text">
                        Installa app
                    </div>

                </div>
                <div class="profile">

                    <div class="profile-icon">
                        <img src="img/profile.svg" alt="">
                    </div>

                    <div class="profile-name">
                        John Doe
                    </div>

                </div>
            </div>
        </div>
    </nav>

    <!-- Songs, playlists and artists -->

    <main>

    </main>

    <!-- Music controls (fixed) -->

    <div class="player">

        <div class="playing">

        </div>

        <div class="player-main">

        </div>

        <div class="volume-dev-queue">

    </div>

</html>
